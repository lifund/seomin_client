    <script>
        function containsClass(yourObj, yourClass) {
            if(!yourObj || typeof yourClass !== 'string') {
                return false;
            } else if(yourObj.className && yourObj.className.trim().split(/\s+/gi).indexOf(yourClass) > -1) {
                return true;
            } else {
                return false;
            }
        }

        function removeClass(yourObj, yourClass) {
            var regex = new RegExp(yourClass, "g");
            yourObj.className = yourObj.className.replace(regex, "");
        }

        function addClass(yourObj, yourClass) {
            var regex = new RegExp(yourClass, "g");
            yourObj.className += ' ' + yourClass;
        }

        /*------------------------------------------------*/
        /*-------------------- MOBILE --------------------*/
        /*-------------------- NAV CSS --------------------*/
        var nav = document.querySelector('nav');
        var navButton_enter = document.getElementById('navButton_enter');
        var navButton_leave = document.getElementById('navButton_leave');

        function navButtonFunction(ev){
            if(containsClass(nav,'nav_enter')){
                addClass(nav,'nav_leave');
                removeClass(nav,'nav_enter');
                navButton_enter.style.display = 'block';
                navButton_leave.style.display = 'none';
            }else{
                addClass(nav,'nav_enter');
                removeClass(nav,'nav_leave');
                navButton_enter.style.display = 'none';
                navButton_leave.style.display = 'block';
            }
        }
        navButton_enter.addEventListener('click', navButtonFunction, false);
        navButton_leave.addEventListener('click', navButtonFunction, false);


        /*------------------------------------------------*/
        /*-------------------- ALL --------------------*/
        /*------------------------------------------------*/

        /*-------------------- MENU CATEGORY SHOW/HIDE --------------------*/
        var categoryIdList = ['main','dough','set','side'];
        var category_button_arr = document.querySelectorAll('.category_button');
        for (var i = 0; i < category_button_arr.length; i++) {
            var menuCard = category_button_arr[i];
            menuCard.addEventListener('click',function(ev){
                for (var j = 0; j < category_button_arr.length; j++) {
                    var menuCard2 = category_button_arr[j];
                    if(containsClass(menuCard2,'activeTab')){
                        removeClass(menuCard2,'activeTab');
                    }
                }
                ev.currentTarget.className += " activeTab";

                document.getElementById(ev.currentTarget.id + 'Menu').removeAttribute('hidden');

                for(var j=0; j<categoryIdList.length; j++){
                    if(categoryIdList[j]!=ev.currentTarget.id){
                        document.getElementById(categoryIdList[j] + 'Menu').setAttribute('hidden','');
                    }
                }
            },false);
        }

        var topping_container_list = ['basic','special'];
        var main_topping_button_arr = document.querySelectorAll('.main_topping_button');
        for (var i = 0; i < main_topping_button_arr.length; i++) {
            var main_topping_button = main_topping_button_arr[i];
            main_topping_button.addEventListener('click',function(ev){
                var topping_container = document.getElementById('mainMenu_'+ev.currentTarget.id);

                for (var j = 0; j < main_topping_button_arr.length; j++) {
                    var main_topping_button2 = main_topping_button_arr[j];
                    if(containsClass(main_topping_button2,'activeToppingButton')){
                        removeClass(main_topping_button2,'activeToppingButton');
                    }
                }

                ev.currentTarget.className += " activeToppingButton";

                document.getElementById('mainMenu_'+ev.currentTarget.id).removeAttribute('hidden');

                for(var k=0; k<topping_container_list.length; k++){
                    if(topping_container_list[k]!=ev.currentTarget.id){
                        document.getElementById('mainMenu_'+topping_container_list[k]).setAttribute('hidden','');
                    }
                }
            });
        }

        /*-------------------- MENU DETAILS POPUP --------------------*/
        function showMenuPopup(menuData){
            
            var content = '';

            var priceHTML = '';
            for(var i=0; i<menuData.price.length; i++){
                if(menuData.price[i].size != ''){
                    priceHTML += '<div class="popup_price_size">'+menuData.price[i].size+'</div>';
                }
                priceHTML += '<p class="popup_price_value">'+menuData.price[i].value+'</p><p class="popup_price_won">원</p>';
            }

            content += '<div id="menuPopup_imgContainer">'
            + '<div style=\"background-image: url(\'public/menuImage/'+menuData.imageURL+'\');\"></div>'
            + '</div>'
            + '<a id="removeMenuPopup"><!-- menu_fold --><svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 36L36 20" stroke="black" stroke-width="2" stroke-linecap="round"></path><path d="M20 20L36 36" stroke="black" stroke-width="2" stroke-linecap="round"></path></svg></a>'
            + '<div id="popup_container">'
            +   '<h2 id="popup_productName">' + menuData.productName + '</h2>'
            +   '<h3 id="popup_description_long">' + menuData.description.long + '</h3>'
            + '</div>';
            
            var popup = document.querySelector('#menuPopup');
            popup.innerHTML = content;
            var removePopupButton = document.getElementById('removeMenuPopup');
            removePopupButton.addEventListener('click',function(ev){
                removeMenuPopup();
            });
            popup.removeAttribute('hidden');
            document.getElementById('menuPopupOverlay').removeAttribute('hidden');
            
        }

        function removeMenuPopup(){
            document.querySelector('#menuPopup').setAttribute('hidden','');
            document.getElementById('menuPopupOverlay').setAttribute('hidden','');
        }

        var menuCard_arr = document.querySelectorAll('.menuCard');
        for (var i = 0; i < menuCard_arr.length; i++) {
            var menuCard = menuCard_arr[i];
            if( JSON.parse (decodeURIComponent(menuCard.getAttribute('data-all'))).categoryName != '도우종류' ) {
                menuCard.addEventListener('click',function(ev){
                    var popup = document.querySelector('#menuPopup');
                    if (popup.hasAttribute('hidden')){
                        showMenuPopup( JSON.parse (decodeURIComponent( ev.currentTarget.getAttribute('data-all'))));
                    }
                },false);
            }
        }

        var menuPopupOverlay = document.getElementById('menuPopupOverlay');
        menuPopupOverlay.addEventListener('click',function(ev){
            if(ev.target.id=='menuPopupOverlay'){
                removeMenuPopup();
            }
        },false);

    </script>
